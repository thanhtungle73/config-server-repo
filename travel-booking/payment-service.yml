spring:
 datasource:
   url: ${DB_URL}/travel-payment-service
   username: ${DB_USERNAME}
   password: ${DB_PASSWORD}
 jpa:
   properties:
     hibernate:
       dialect: org.hibernate.dialect.PostgreSQLDialect
   hibernate:
     ddl-auto: update
     show-sql: always
 application:
   name: PAYMENT-SERVICE
 jackson:
   time-zone: Asia/Ho_Chi_Minh

server:
 port: 8090

eureka:
 client:
   serviceUrl:
     defaultZone: http://admin:admin@localhost:8761/eureka/

management:
 tracing:
   sampling:
     probability: 1.0

logging:
 pattern:
   level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
 level:
   org:
     springframework:
       web: DEBUG

stripe:
  api:
    key: ${SECRET_KEY}
  public:
    key: ${PUBLIC_KEY}
  webhook:
    secret: ${WEBHOOK_SECRET}
